<!DOCTYPE html>
<html>
<head>
    <title>My form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <table>
            <caption>Fill your Personal Profile</caption>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="firstname" autofocus />
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" name="lastname" />
                </td>
            </tr>
           <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" value="male" id="abc" checked></input>
                    <label for="abc">Male</label>
                     <input type="radio" name="Gender" value="male" id="abc1"></input>
                    <label for="abc1">Female</label>
                     <input type="radio" name="Gender" value="male" id="abc2"></input>
                    <label for="abc2">other</label>
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="text" name="age" />
                </td>
            </tr>
            <tr>
                <td>
                    Language:
                </td>
                <td>
                    <input type="checkbox" />Hindi</input>
                     <input type="checkbox" />English</input>
                      <input type="checkbox" />Manderiyan</input>
                       <input type="checkbox" />Other</input>
                       
                       <!-- <select name="Language">
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="other">other</option>-->
                     </select> 
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" name="address" />
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" name="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" name="birthday" />
                </td>
            </tr>
            <tr>
                <td>
                    Qualification:
                </td>
                <td>
                    <input type="text" name="Qualification" />
                </td>
            </tr>
            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <input type="text" name="phone" />
                </td>
            </tr>
            <tr>
                <td>
                    Your Website:
                </td>
                <td>
                    <input type="url" name="homepage" />
                </td>
            </tr>
            
            
            <tr>
                <td>
                    <input type="reset" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
